<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="logo">
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Каталог</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">О магазине</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Оплата и доставка</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="orders">
                <img src="images/orders.png" alt="orders">
            </div>
        </div>
    </header>
    <section class="content">
        <div class="main-banner">
            <div class="main-banner-description">
                <div class="main-banner-description-text">
                    <p>Садовые фонари</p>
                    <p class="main-banner-description-bold-text">Глобус</p>
                    <div>  
                        <span>Со скидкой</span>
                        <span class="main-banner-description-bold-text">10%</span>
                    </div>
                    <button>Смотреть каталог</button>
                </div>
            </div>
            <div class="main-banner-image">
                <img src="images/main-banner.png" alt="main-banner">
            </div>
        </div>
    </section>
    <footer class="container footer"></footer>
</body>
</html>
